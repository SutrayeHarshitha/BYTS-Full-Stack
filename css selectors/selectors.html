<!-- types of selectors
 1.simple  ... element,id,class
 2.universal .. * select all elements
 3.Attrribute  ...  select the elements with a specified attribute or attribute value.
 4. Pseudo class  ....style a special type of state of any element.
 5.Combinator ....
 6.Pseudo element.....style any specific part of the element. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Sample Heading</h1>
    <p>This is Content inside first paragraph</p>
    <div id="div-container">
        This is a div with id div-container
    </div>
    <p class="paragraph-class">
        This is a paragraph with class paragraph-class
    </p>
</body>

</html>
