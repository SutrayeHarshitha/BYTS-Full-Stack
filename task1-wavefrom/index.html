<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Visualization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .waveform-container {
            width: 80%;
            height: 200px;
            background-color: #A19DA1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .bar {
            width: 20px;
            background-color: #00B140;
        }

        .bar-1 { height: 40px; }
        .bar-2 { height: 70px; }
        .bar-3 { height: 50px; }
        .bar-4 { height: 100px; }
        .bar-5 { height: 60px; }
        .bar-6 { height: 30px; }
        .bar-7 { height: 50px; }
        .bar-8 { height: 80px; }
        .bar-9 { height: 60px; }
        .bar-10 { height: 100px; }
        .bar-11 { height: 60px; }
        .bar-12 { height: 80px; }
        .bar-13 { height: 60px; }
    </style>
</head>
<body>

    <div class="waveform-container">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
        <div class="bar bar-5"></div>
        <div class="bar bar-6"></div>
        <div class="bar bar-7"></div>
        <div class="bar bar-8"></div>
        <div class="bar bar-9"></div>
        <div class="bar bar-10"></div>
        <div class="bar bar-11"></div>
        <div class="bar bar-12"></div>
        <div class="bar bar-13"></div>
    </div>

</body>
</html>
